    var posframe =  -450*i //+ 'px'
    var posh2 =  515*i+160 //+ 'px'
    //alert(pos)
    $('#frame'+i).css({'top':posframe, 'left':'400px'})
    $('#d'+i).css({'top':posh2, 'left':'300px', 'font-size':'20px'})

}


$('.name_diap').click(function(){
      //alert($(this).attr('id'))
      location.replace($(this).attr('id'))
})


</script>
